<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="js/jq_weiui/css/jquery-weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/weiui/weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="order_look">
			<div class="xx_sure_look">
				<div class="sure_content_look">
					<div class="sure_content_title f_weight">
						<p></p><span class="">订单号</span>
					</div>
					<div class="sure_content_xx">
						<p class="b_col order_id">SRDZ92956</p>
					</div>
					<div class="sure_content_title d_mar f_weight">
						<p></p><span class="">下单时间</span>
					</div>
					<div class="sure_content_xx">
						<p class="b_col order_time">2018-07-25</p>
					</div>
					<div class="sure_content_title d_mar f_weight">
						<p></p><span class="">订单状态</span>
					</div>
					<div class="sure_content_xx">
						<p class="font_col order_type f_weight">待服务</p>
					</div>
					<div class="bor_order">
						<div class="order_content">
							<label>服务产品：</label>
							<span class="order_cp"></span>
						</div>
						<div class="order_content">
							<label class="order_zh_xx">服务时长：</label>
							<span class="b_col zh_js"></span>
						</div>
						<div class="order_content">
							<label class="order_zh_xx">期望服务大神：</label>
							<span class="gods_qw"></span>
						</div>
						<div class="order_content">
							<label>手机号码：</label>
							<span class="b_col order_phone"></span>
						</div>
						<div class="order_content">
							<label class="tel_name">微信号：</label>
							<span class="b_col order_wx"></span>
						</div>
						<div style="display:none">
						<div class="order_content">
							<label>期望完成时间：</label>
							<span class="order_qw_time">2018-07-25</span>
						</div>
						</div>
						<div style="display:none">
						<div class="order_content">
							<label class="order_zh_xx">游戏账号：</label>
							<span class="b_col zh_js"></span>
						</div>
						</div>
						<div style="display:none">
						<div class="order_content">
							<label>上传截图：</label>
							<span class="b_col">game@ost</span>
						</div>
						</div>
						<div class="order_content">
							<label>备注：</label>
							<span class="order_remker"></span>
						</div>
						<div class="order_content">
							<label>服务费用：</label>
							<span class="r_col order_price f_weight"></span>
						</div>
						<div class="order_content">
							<label>支付方式：</label>
							<span class="b_col order_wx1">微信支付</span>
						</div>
					</div>
				</div>
				<div class="price_btn my_order_sure">
					<a id="tj_btn" href="javascript:void(0)">确认完成</a>
				</div>
			</div>

	<script src="js/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
